<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Ordem de Recolha Taqi</title>
  </head>
  <body>
    <div class="container">
      <form class="form-control form-control-sm" action="">
        
        
        <div class="row">
          <div class="col-sm-6">
            <br>
            <h1 class="text-center"> ORDEM DE RECOLHA</h1>
           
            
          </div>
          <div class="col-sm-6">
            <img id="logo" src="img/logo.png" alt="" width="180px">  
          </div>
          
          
        </div>
      
        <hr>
        <h4>Dados do cliente</h4>
        
        <div class="row">
          <div class="col-sm-8">
            <label for="nome">Nome Cliente </label>
            <input id="nome" class="form-control form-control-sm" type="text">
          </div>
          <div class="col-sm-4">
            <label for="nome">Data Recolha </label>
            <input class="form-control form-control-sm" type="date">
          </div>
          <hr>
          
        </div>
        <div class="row">
            <div class="col-sm-4">
              <label for="nome">Telefone 1 </label>
              <input class="form-control form-control-sm" type="number">
            </div>
            <div class="col-sm-4">
              <label for="nome">Telefone 2 </label>
              <input class="form-control form-control-sm" type="number">
            </div>
            <hr>
            
        </div>
        <hr>
        <h4>Endereço</h4>
        <div class="row">
          <div class="col-sm-8">
            <label for="nome">Rua: </label>
            <input class="form-control form-control-sm" type="text">
          </div>
          <div class="col-sm-4">
            <label for="nome">Número </label>
            <input class="form-control form-control-sm" type="number">
          </div>         
        </div>
        <div class="row">
          <div class="col-sm-6">
            <label for="nome">Bairro:</label>
            <input class="form-control form-control-sm" type="text">
          </div>
          <div class="col-sm-6">
            <label for="nome">Cidade </label>
            <input class="form-control form-control-sm" type="text">
          </div>         
        </div>
        <div class="row">
          <div class="col-sm-12">
            <label for="nome">Complemento</label>
            <input class="form-control form-control-sm" type="text">
          </div>
          <div class="col-sm-12">
            <label for="obs">Obersvações</label>
            <textarea class="bg form-control form-control-sm" name="obs" id="obs" cols="30" rows="2"></textarea>
          </div>
          
        </div>

        <!-- ITEMS -->
        <hr>
        <h4>Itens</h4>
        <div class="row">
          <div class="col-sm-2">
            <label for="cod">Codigo: </label>
            <input id="cod" class="form-control form-control-sm" type="number">
          </div>
          <div class="col-sm-7">
            <label for="desc">Descrição </label>
            <input id="desc" class="form-control form-control-sm" type="text">
          </div>
          <div class="col-sm-2">
              <label  for="quant">Quant. </label>
              <input id="quant" class="form-control form-control-sm" type="number">
          </div> 
          <div class="col-sm-1">
              <label for="add">Ação</label><br>
              <submit id="add" class="btn btn-success btn-sm">+</submit>
              
          </div>         
        </div>
        <div class="row">
          <div class="col-sm-12">
            <br>
            <h4>Detalhe da recolha</h4>
            <table class="table table-sm table-light table-bordered table-striped">
              <thead class="thead-dark">
                <tr>
                  <th>Cod.</th>
                  <th>Descrição</th>
                  <th>Quantidade</th>
                  <th>Ação</th>
                </tr>
              </thead>
              <tbody id="dado">
                
                
              </tbody>
              
            </table>
            <a  id="imp" class="btn btn-success" href="">IMPRIMIR</a>
          </div>
        </div>
     </form>
        
      </div>
      <script>
      (function($){
          remove = function(item){
            var tr = $(item).closest('tr');

            tr.fadeOut(400,function(){
              tr.remove();
            });
            return false;
          }
        })(jQuery);
      $(document).ready(function(){
          
          var cod  = $("#cod").val();
          var desc = $("#desc").val();
          var quant = $("#quant").val();
          $("#imp").click(function(){
            window.print();
            return false;
          });
          $("#quant").keypress(function (e) {
              if(e.which == 13){
                var cod  = $("#cod").val();
                var desc = $("#desc").val().toUpperCase();
                var quant = $("#quant").val();
                

                if (cod=="" | desc=="" | quant ==""){
                  alert( "Campos invalido ou em branco");

                }
                else{
                  $("#dado").append("<tr> <td>"+cod+"</td><td>"+desc+"</td><td>"+quant+"</td><td><button type='button' onclick='remove(this)' class='btn btn-danger btn-sm'>Remover</button></td></tr>");
                  $("#cod").val("");
                  $("#desc").val("");
                  $("#quant").val("");
                  $("#cod").focus();
                  
                  
                }
              }
          })
          $("#add").click(function(){
            
            var cod  = $("#cod").val();
            var desc = $("#desc").val().toUpperCase();
            var quant = $("#quant").val();
            

            if (cod=="" | desc=="" | quant ==""){
              alert( "Campos invalido ou em branco");

            }
            else{
              $("#dado").append("<tr> <td>"+cod+"</td><td>"+desc+"</td><td>"+quant+"</td><td><button type='button' onclick='remove(this)' class='btn btn-danger btn-sm'>Remover</button></td></tr>");
              $("#cod").val("");
              $("#desc").val("");
              $("#quant").val("");
              
              
            }
            
              
          });
          
      });
        
      </script>
      
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="js/bootstrap.min.js"></script>
      <script src="ttps://code.jquery.com/jquery-3.3.1.min.js"></script>
    </body>
    </html>
